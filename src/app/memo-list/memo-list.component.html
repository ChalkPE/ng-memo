<button (click)="create()">추가</button>

<span *ngIf="memos.length; else noMemos">현재 메모 {{ memos.length }}개!</span>
<ng-template #noMemos>메모가 없어요... 왼쪽의 추가 버튼을 눌러 보세요!</ng-template>

<ul class="memos">
    <li class="memo" 
        *ngFor="let memo of memos"    
        [class.selected]="selectedMemo === memo"
        (click)="select.emit(memo)">
        
        <div class="title">{{ memo.title || "(제목 없음)" }}</div>
        <div class="content">{{ memo.content || "(내용 없음)" }}</div>
    </li>
</ul>
